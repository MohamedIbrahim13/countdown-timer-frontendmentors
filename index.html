<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6 d-flex flex-column justify-content-between">
                <div class="row justify-content-center">
                    <h6>We're launching soon</h6>
                </div>
                <div class="row">
                    <div class="col-3 d-flex flex-column justify-content-between">
                        <div class="square days top rounded-lg">
                          <h1></h1>
                        </div>
                        <div class="square days bottom rounded-lg">
                          <h1></h1>
                        </div>
                        <p class="mt-3">Days</p>
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-between">
                        <div class="square hours top rounded-lg">
                          <h1></h1>
                        </div>
                        <div class="square hours bottom rounded-lg">
                          <h1></h1>
                        </div>
                        <p class="mt-3">Hours</p>
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-between">
                        <div class="square minutes top rounded-lg">
                          <h1></h1>
                        </div>
                        <div class="square minutes bottom rounded-lg">
                          <h1></h1>
                        </div>
                        <p class="mt-3">Minutes</p>
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-between">
                        <div class="square seconds top rounded-lg">
                          <h1></h1>
                        </div>
                        <div class="square seconds bottom rounded-lg">
                          <h1></h1>
                        </div>
                        <p class="mt-3">Seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer fixed-bottom">
      <div class="social-media d-flex justify-content-between">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-pinterest"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
